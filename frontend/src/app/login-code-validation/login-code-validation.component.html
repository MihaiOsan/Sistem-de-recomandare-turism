
<section>
    <div class = "contentBx">
        <div class = "formBx">
            <h1>Activate your account</h1>
            <p>Enter the validation code from email</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class = "inputBx">
                    <span>Code</span>
                    <input  type = "text" formControlName= "codeValue" id = "name" placeholder = "Enter your code" >
                </div>
                <div class = "inputBx">
                    <input type = "button" name = "createNewUser" value = "Create account" (click)="onSubmit()">
                </div>
                <p><a (click)="onResetCode()">Resend code</a></p>

            </form>

        </div>
    </div>
    <div class = "imgBx">
        <img src = "https://cdn.romania-insider.com/sites/default/files/styles/article_large_image/public/featured_images/Autumn-trip-road-Pixabay.com_.jpg">
        <div class="centered">
            <h1>One of us?</h1>
            <p>If you already have an account, sign in.<br> We've missed you!</p>
            <a routerLink="/LogIn">Start planning</a>
        </div>
    </div>
</section>
